{% extends 'layout.html'%}

{% block content %}
<div class="container">
    <div class="entry-list single">
        <article>
            <h1>{{ entry.title }}</h1>
            <time>{{ entry.entry_date }}</time>
            <div class="entry">
                <h3>Time Spent: </h3>
                <p>{{ entry.time_spent}}</p>
            </div>
            <div class="entry">
                <h3>What I Learned:</h3>
                <p>{{ entry.learned }}
            </div>
            <div class="entry">
                <h3>Resources to Remember:</h3>
                <ul>
                    <p>{{ entry.resources }}
                </ul>
            </div>
        </article>
    </div>
</div>
<div class="edit">
    <p><a href="/edit.html/{{ entry.id }}">Edit Entry</a></p>
    <p><a href="/delete/{{ entry.id }}">Delete Entry</a></p>
</div>
{% endblock %}
